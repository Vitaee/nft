version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev

    deploy:
      replicas: 2
      placement:
        constraints:
          - node.role == worker
    
    environment:
      - NODE_ENV=${NODE_ENV}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    
    ports:
      - "5000:5000"
    
    networks:
      - app-network
  
  nginx:
    image: nginx:latest
    ports:
      - "70:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - app-network
    restart: on-failure

networks:
  app-network: